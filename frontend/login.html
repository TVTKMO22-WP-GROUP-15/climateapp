<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Slabo+27px&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Climate App</title>
  </head>
  <body>
    <h1>Climate App</h1>
    <div class="container">
      <header>
        <nav class="tabs">
          <form action="/visualization">
            <label for="visualization">Select Visualization</label>
            <select name="visualization">
              <option value="v1">Visualization 1</option>
              <option value="v2">Visualization 2</option>
              <option value="v3">Visualization 3</option>
              <option value="v4">Visualization 4</option>
              <option value="v5">Visualization 5</option>
            </select>
            <button>Go</button>
          </form>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
          </ul>
        </nav>
      </header>

      <form class="register" action="/register">
        <label for="username">Username</label>
        <input
          type="text"
          placeholder="User123"
          id="username"
          name="username"
          required
        />
        <label for="password">Password</label>
        <input
          type="password"
          placeholder="your password"
          id="password"
          name="password"
          required
        />
        <button>Login</button>
      </form>
      <footer>
        <p>@ 2023 Janika Savela, Joni Hackzell, Mauri Olli ja Duy Nam Nguyen</p>
      </footer>
    </div>
  </body>
</html>
